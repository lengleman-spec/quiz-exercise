<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz" />
    <title>Accessibility Quiz</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp"
        id="logo"
      />
      <h1>HTML/CSS Quiz</h1>

      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="html-questions">HTML</a></li>
          <li><a href="css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="POST"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Information</h2>

          <div class="info">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="info">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="info">
            <label for="dob">DOB:</label>
            <input type="date" name="date-of-birth" id="dob" />
          </div>
        </section>

        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>

          <div class="question-block">
            <h3>1</h3>
            <fieldset class="question"></fieldset>
          </div>
          <div class="question-block">
            <h3>2</h3>
            <fieldset class="question"></fieldset>
          </div>
        </section>

        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
        </section>
      </form>
    </main>
  </body>
</html>
